<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寅八メニュー検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍶 寅八メニュー検索 🍢</h1>

    <div class="category">
      <label><input type="radio" name="category" value="meals" checked> 🍚 料理</label>
      <label><input type="radio" name="category" value="drinks"> 🍺 ドリンク</label>
    </div>

    <div class="search-area">
      <input type="text" id="searchBox" placeholder="メニュー名を入力してください" oninput="showSuggestions()">
      <button onclick="searchProduct()">検索</button>
      <div id="suggestions"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
