<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品検索</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #result { margin-top: 1rem; font-size: 1.2rem; }
    #suggestions {
      margin-top: 0.5rem;
      background: #f8f8f8;
      border: 1px solid #ccc;
      max-width: 300px;
      padding: 0.5rem;
    }
    .suggestion-item {
      cursor: pointer;
      padding: 0.2rem 0;
    }
    .suggestion-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>商品検索システム</h1>

  <label><input type="radio" name="category" value="meals" checked> 料理</label>
  <label><input type="radio" name="category" value="drinks"> ドリンク</label>
  <br><br>

  <input type="text" id="searchBox" placeholder="商品名を入力" oninput="showSuggestions()">
  <button onclick="searchProduct()">検索</button>

  <div id="suggestions"></div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
